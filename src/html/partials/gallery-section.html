<div class="uk-section uk-section-muted" id="section-gallery">
    <div class="uk-container gallery-container">
        <div class="slides-container">
          {{#each gallery-section.slider-items}}
            <div class="slider-item">
              <div class="uk-cover-container uk-height-medium subtle-shadow">
                <canvas width="200" height="200"></canvas>
                <img uk-cover src="{{this.img-path}}" alt="{{this.alt-text}}">
              </div>
              <h1 class="uk-heading-bullet">{{this.title}}</h1>
              <p class="uk-article-meta">{{this.description}}</p>
            </div>
          {{/each}}
        </div>
    </div>
</div>

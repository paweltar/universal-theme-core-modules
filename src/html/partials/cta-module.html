<div class="uk-section uk-section-media uk-light uk-background-cover uk-background-fixed" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{cta-module.background-img}})" id="cta-module">
    <div class="uk-container uk-text-center">

    </div>
</div>

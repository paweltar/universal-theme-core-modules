<div class="uk-child-width-1-3@s uk-margin-remove uk-grid-collapse uk-text-center" uk-grid id="section-tiles">
  {{#each tiles-grid.grid-items}}
  <div class="uk-padding-remove uk-margin-remove uk-background-cover uk-position-relative uk-height-medium" style="background-image: url({{this.img-url}})">
    <div class="uk-tile uk-overlay-primary uk-position-cover">
      <div class="uk-position-center">
        <div class="uk-padding">
          <h1 class="uk-card-title">{{this.title}}</h1>
          <p>{{this.description}}</p>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
